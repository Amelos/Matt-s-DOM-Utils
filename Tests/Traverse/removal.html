<!DOCTYPE HTML>
<html dir="ltr" lang="en">
	<head>
		<meta http-equiv="Content-Type"
			content="text/html;charset=UTF-8">
		<title>Removal</title>
	</head>
	<body>
		<h1>Removal Test</h1>
		<ol>
			<li>
				Test if <code>childNodes[0]</code>
					can be removed;
			</li>
			<li>
				Test if <code>children</code>
					can be cleared;
			</li>
			<li>
				Test if <code>childNodes</code>
					can be cleared;
			</li>
		</ol>
		<h2>Test Element</h2>
		<table id="test">
			<!--
                                COMMENT NODE
			-->
			<caption>Test Nodes</caption>
			<thead>
				<tr>
					<th>Column A</th>
					<th>Column B</th>
					<th>Column C</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td>Total A</td>
					<td>Total B</td>
					<td>Total C</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>Cell A</td>
					<td>Cell B</td>
					<td>Cell C</td>
				</tr>
			</tbody>
		</table>
		<button id="start" type="button">Run Test</button>
		<button id="stop" type="button">Clear Test</button>
		<hr>
		<h2>Results</h2>
		<pre id="results"></pre>
		<script src="../../utils-traverse.js"
			type="text/javascript"></script>
		<script src="JS/removal.js"
			type="text/javascript"></script>
	</body>
</html>
