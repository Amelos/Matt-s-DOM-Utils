<!DOCTYPE HTML>
<html dir="ltr" lang="en">
	<head>
		<meta http-equiv="Content-Type"
			content="text/html;charset=UTF-8">
		<title>Ancestors Test</title>
		<link href="../../Assets/CSS/tests.css"
			media="all" rel="stylesheet"
			type="text/css">
	</head>
	<body>
		<h1>Ancestors Test</h1>
		<button id="start" type="button">Run Test</button>
		<button id="stop" type="button">Clear Test</button>
		<h2>Test Results</h2>
		<table id="results">
			<caption>Tabulated Results</caption>
			<thead>
				<tr>
					<th>Number</th>
					<th>Description</th>
					<th>Assertion</th>
				</tr>
			</thead>
			<tbody>
				<tr id="test_1">
					<td>1.</td>
					<td>
						<code>Utils.ancestors.traverse</code> returns an
						array-like object.
					</td>
					<td id="result_1">
						
					</td>
				</tr>
				<tr id="test_2">
					<td>2.</td>
					<td>
						<code>Utils.ancestors.get</code> returns a linked
						list.
					</td>
					<td id="result_2">
						
					</td>
				</tr>
				<tr id="test_3">
					<td>3.</td>
					<td>
						<code>Utils.ancestors.is</code> returns a Boolean.
					</td>
					<td id="result_3">
						
					</td>
				</tr>
			</tbody>
		</table>
		<div id="score_area">
			<p>Score:</p>
			<p id="score">
				0 / 0
			</p>
		</div>
		<hr>
		<h2>Test Element</h2>
		<ul id="test">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<script src="../../Builds/Uncompressed/utils-complete.js"
			type="text/javascript"></script>
		<script src="JS/ancestors.js"
			type="text/javascript"></script>
	</body>
</html>
