<!DOCTYPE HTML>
<html dir="ltr" lang="en">
	<head>
		<meta http-equiv="Content-Type"
			content="text/html;charset=UTF-8">
		<title>Select</title>
	</head>
	<body>
		<h1>Select Test</h1>
		<ol>
			<li>
				Test if <code>document.body</code>
					can be returned;
			</li>
			<li>
				Test if <code>getElementsByName</code>
					can be wrapped;
			</li>
			<li>
				Test if <code>getElementsByTagName</code>
					can be wrapped;
			</li>
			<li>
				Test if <code>getElementById</code>
					can be wrapped;
			</li>
		</ol>
		<h2>Test Element</h2>
		<form action="./" id="test" method="post"
			name="test" onsubmit="return false;">
			<fieldset>
				<legend>Test Elements</legend>
				<input name="control1" type="text">
				<input name="control2" type="password">
				<input name="control3" type="submit">
			</fieldset>
		</form>
		<button id="start" type="button">Run Test</button>
		<button id="stop" type="button">Clear Test</button>
		<hr>
		<h2>Results</h2>
		<pre id="results"></pre>
		<script src="../../utils-select.js"
			type="text/javascript"></script>
		<script src="JS/select.js"
			type="text/javascript"></script>
	</body>
</html>
