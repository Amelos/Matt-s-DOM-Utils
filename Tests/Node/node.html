<!DOCTYPE HTML>
<html dir="ltr" lang="en">
	<head>
		<meta http-equiv="Content-Type"
			content="text/html;charset=UTF-8">
		<title>Node</title>
	</head>
	<body>
		<h1>Node Test</h1>
		<ol>
			<li>
				Test if <code>appendChild</code>
					can be wrapped;
			</li>
			<li>
				Test if <code>insertBefore</code>
					can be wrapped;
			</li>
			<li>
				Test if <code>replaceChild</code>
					can be wrapped;
			</li>
			<li>
				Test if <code>removeChild</code>
					can be wrapped;
			</li>
			<li>
				Test if <code>cloneNode</code>
					can be wrapped;
			</li>
		</ol>
		<h2>Test Element</h2>
		<ul id="test">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<button id="start" type="button">Run Test</button>
		<button id="stop" type="button">Clear Test</button>
		<hr>
		<h2>Results</h2>
		<pre id="results"></pre>
		<script src="../../Builds/Uncompressed/utils-core.js"
			type="text/javascript"></script>
		<script src="JS/node.js"
			type="text/javascript"></script>
	</body>
</html>
